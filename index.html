<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="form-section">
      <div class="container">
        <h1>Multi Step Form</h1>
        <p>This is a multi step form. Each step is a form.</p>
        <p>
          <a href="index.html">Reset</a>
        </p>
      </div>
      <form data-multi-step class="multi-step-form">
        <div class="card" data-step>
          <h2 class="step-title">Step 1</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <button type="button" data-next>Next</button>
        </div>
        <div class="card" data-step>
          <h2 class="step-title">Step 2</h2>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required />
          </div>
          <button type="button" data-previous>Previous</button>
          <button type="button" data-next>Next</button>
        </div>
        <div class="card" data-step>
          <h2 class="step-title">Step 3</h2>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required />
          </div>
          <div class="form-group">
            <label for="address">Zip Code</label>
            <input type="text" name="zip" id="zip" required />
          </div>
          <div class="form-group">
            <label for="address">City</label>
            <input type="text" name="city" id="city" required />
          </div>
          <div class="form-group">
            <label for="address">Province</label>
            <input type="text" name="province" id="province" required />
          </div>
          <div class="form-group">
            <label for="address">Country</label>
            <input type="text" name="country" id="country" required />
          </div>
          <button type="button" data-previous>Previous</button>
          <button type="button" data-next>Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
